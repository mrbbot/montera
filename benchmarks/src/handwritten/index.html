<!DOCTYPE html>
<html>
  <script type="module">
    const res = fetch("./out-wasm/mod.wasm");
    const { instance } = await WebAssembly.instantiateStreaming(res);

    window.gcd = instance.exports.gcd;
    window.sum = instance.exports.sum;
  </script>
</html>
